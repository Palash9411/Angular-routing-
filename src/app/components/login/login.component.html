<h3>Login Form</h3>
 
<div>
 <form [formGroup]="loginForm " (ngSubmit)="onSubmit() ">
   <p>User Name: <input type='text'  name='username' formControlName="username"></p>
   <p>Password: <input type="password"  name="password" formControlName="password"></p>
   <p><button type="submit">Submit</button></p> 
 </form>
</div>
